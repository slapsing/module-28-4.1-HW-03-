{% extends "sign/main.html" %}

{% block content %}
<h2>Регистрация</h2>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Продолжить">
</form>
<p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
