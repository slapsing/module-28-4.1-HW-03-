{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Подтверждение удаления</h1>
<hr>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить новость? "{{ object.title }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
